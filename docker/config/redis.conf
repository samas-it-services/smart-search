# Redis configuration for @samas/smart-search development
# Basic configuration for development and testing

# Network settings
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# Memory settings
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence settings
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Logging
loglevel notice
logfile ""

# Security (for development only)
# requirepass devpassword

# Performance
databases 16
tcp-backlog 511