<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Search - MongoDB + Memcached Showcase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: #667eea;
        }

        .search-btn {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-btn:hover {
            background: #5a6fd8;
        }

        .search-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #555;
        }

        .filter-group select {
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 0.9rem;
            outline: none;
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #888;
        }

        .results-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .results-count {
            font-size: 1.1rem;
            color: #666;
        }

        .performance-info {
            font-size: 0.9rem;
            color: #888;
        }

        .result-item {
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
        }

        .result-item:hover {
            background: #f8f9fa;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .result-title:hover {
            color: #667eea;
        }

        .result-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        .result-description {
            color: #555;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .result-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            padding: 4px 12px;
            background: #f0f0f0;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #666;
        }

        .match-type {
            background: #e3f2fd;
            color: #1976d2;
        }

        .category-tag {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #ffebee;
            border: 1px solid #f44336;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .search-form {
                flex-direction: column;
            }

            .stats-section {
                grid-template-columns: 1fr 1fr;
            }

            .filters {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Smart Search Showcase</h1>
            <p>MongoDB + Memcached Universal Search Demo</p>
        </div>

        <div class="search-section">
            <form class="search-form" onsubmit="performSearch(event)">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput"
                    placeholder="Search for articles, authors, or topics..."
                    value="postgresql"
                >
                <button type="submit" class="search-btn" id="searchBtn">
                    üîç Search
                </button>
            </form>

            <div class="filters">
                <div class="filter-group">
                    <label for="categoryFilter">Category</label>
                    <select id="categoryFilter" onchange="performSearch()">
                        <option value="">All Categories</option>
                        <option value="Database">Database</option>
                        <option value="Performance">Performance</option>
                        <option value="Architecture">Architecture</option>
                        <option value="Programming">Programming</option>
                        <option value="DevOps">DevOps</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="limitFilter">Results per page</label>
                    <select id="limitFilter" onchange="performSearch()">
                        <option value="10">10 results</option>
                        <option value="20" selected>20 results</option>
                        <option value="50">50 results</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="stats-section" id="statsSection">
            <!-- Stats will be loaded here -->
        </div>

        <div class="results-section">
            <div class="results-header">
                <div class="results-count" id="resultsCount">
                    Ready to search
                </div>
                <div class="performance-info" id="performanceInfo">
                    Enter a query to see results
                </div>
            </div>
            
            <div id="resultsContainer">
                <div class="empty-state">
                    <h3>Welcome to Smart Search!</h3>
                    <p>Try searching for "postgresql", "redis", "typescript", or any other topic.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentStats = null;

        // Load initial stats
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                if (data.success) {
                    currentStats = data.data;
                    renderStats();
                }
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        function renderStats() {
            if (!currentStats) return;

            const statsSection = document.getElementById('statsSection');
            statsSection.innerHTML = `
                <div class="stat-card">
                    <h3>Cache Health</h3>
                    <div class="stat-value">${currentStats.cacheHealth.latency.toFixed(1)}ms</div>
                    <div class="stat-label">Latency</div>
                </div>
                <div class="stat-card">
                    <h3>Database Health</h3>
                    <div class="stat-value">${currentStats.databaseHealth.latency.toFixed(1)}ms</div>
                    <div class="stat-label">Latency</div>
                </div>
                <div class="stat-card">
                    <h3>Cache Memory</h3>
                    <div class="stat-value">${currentStats.cacheHealth.memoryUsage}</div>
                    <div class="stat-label">Usage</div>
                </div>
                <div class="stat-card">
                    <h3>Strategy</h3>
                    <div class="stat-value">${currentStats.recommendedStrategy.toUpperCase()}</div>
                    <div class="stat-label">Recommended</div>
                </div>
            `;
        }

        async function performSearch(event = null) {
            if (event) {
                event.preventDefault();
            }

            const searchInput = document.getElementById('searchInput');
            const categoryFilter = document.getElementById('categoryFilter');
            const limitFilter = document.getElementById('limitFilter');
            const searchBtn = document.getElementById('searchBtn');
            const resultsContainer = document.getElementById('resultsContainer');
            const resultsCount = document.getElementById('resultsCount');
            const performanceInfo = document.getElementById('performanceInfo');

            const query = searchInput.value.trim();
            if (!query) return;

            // Show loading state
            searchBtn.disabled = true;
            searchBtn.textContent = 'üîç Searching...';
            resultsContainer.innerHTML = '<div class="loading">Searching...</div>';

            try {
                // Build query parameters
                const params = new URLSearchParams({
                    q: query,
                    limit: limitFilter.value
                });

                if (categoryFilter.value) {
                    params.append('category', categoryFilter.value);
                }

                const response = await fetch(`/api/search?${params}`);
                const data = await response.json();

                if (data.success) {
                    renderResults(data.data, query);
                    
                    // Update stats after search
                    setTimeout(loadStats, 500);
                } else {
                    throw new Error(data.error || 'Search failed');
                }

            } catch (error) {
                console.error('Search error:', error);
                resultsContainer.innerHTML = `
                    <div class="error">
                        ‚ùå Search failed: ${error.message}
                    </div>
                `;
            } finally {
                // Reset button state
                searchBtn.disabled = false;
                searchBtn.textContent = 'üîç Search';
            }
        }

        function renderResults(searchData, query) {
            const resultsContainer = document.getElementById('resultsContainer');
            const resultsCount = document.getElementById('resultsCount');
            const performanceInfo = document.getElementById('performanceInfo');

            const { results, performance, strategy } = searchData;

            // Update header info
            resultsCount.textContent = `Found ${results.length} results for "${query}"`;
            performanceInfo.innerHTML = `
                ‚ö° ${performance.searchTime.toFixed(1)}ms 
                | üìä ${performance.strategy} 
                | üéØ ${performance.cacheHit ? 'Cache Hit' : 'Cache Miss'}
            `;

            if (results.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>No results found</h3>
                        <p>Try different keywords or check your spelling.</p>
                    </div>
                `;
                return;
            }

            // Render results
            resultsContainer.innerHTML = results.map(result => `
                <div class="result-item">
                    <div class="result-title">${highlightText(result.title, query)}</div>
                    <div class="result-meta">
                        <span>üë§ ${result.author}</span>
                        <span>üìÅ ${result.category}</span>
                        <span>üìÖ ${new Date(result.createdAt).toLocaleDateString()}</span>
                        <span>‚≠ê ${result.relevanceScore}</span>
                    </div>
                    <div class="result-description">
                        ${highlightText(result.description, query)}
                    </div>
                    <div class="result-tags">
                        <span class="tag match-type">Match: ${result.matchType}</span>
                        <span class="tag category-tag">${result.category}</span>
                        <span class="tag">Type: ${result.type}</span>
                        <span class="tag">Lang: ${result.language}</span>
                    </div>
                </div>
            `).join('');
        }

        function highlightText(text, query) {
            if (!query || query.length < 2) return text;
            
            const regex = new RegExp(`(${escapeRegExp(query)})`, 'gi');
            return text.replace(regex, '<mark style="background: #fff3cd; padding: 2px 4px; border-radius: 3px;">$1</mark>');
        }

        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        // Load stats on page load
        window.addEventListener('load', () => {
            loadStats();
            
            // Perform initial search if there's a default query
            const searchInput = document.getElementById('searchInput');
            if (searchInput.value.trim()) {
                performSearch();
            }
        });

        // Refresh stats every 30 seconds
        setInterval(loadStats, 30000);
    </script>
</body>
</html>
